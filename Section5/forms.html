<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>

  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username: </label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a Password: </label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="colour">Pick a Colour: </label>
        <input id="colour" type="color" name="colour" />
      </p>
      <p>
        <label for="number">Enter a Number: </label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
          min="1"
          max="10"
        />
      </p>
      <button>Submit</button>
    </form>
    <hr />

    <form action="https://www.reddit.com/search">
      <h1>Reddit Search</h1>
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>
    <hr />

    <form action="https://www.google.com/search">
      <h1>Google Search</h1>
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>
    <hr />

    <form action="https://www.youtube.com/results">
      <h1>Youtube Search</h1>
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <hr />

    <h1>More Inputs</h1>

    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to the terms of service</label>
      <p>
        <label for="small">Small: </label>
        <input type="radio" name="size" id="small" value="small" />
        <label for="medium">Medium: </label>
        <input type="radio" name="size" id="medium" value="medium" />
        <label for="large">Large: </label>
        <input type="radio" name="size" id="large" value="large" />
      </p>

      <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="meal">
          <option value="">-- Please Selection an Option --</option>
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese: </label>
        <input type="range" id="cheese" min="1" max="10" name="cheese_level" />
      </p>
      <p>
        <label for="">Any Special Requests?</label>
        <br />
        <textarea
          name="requests"
          id="requests"
          cols="40"
          rows="10"
          placeholder="Enter your request here."
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <h1>Validations Demo</h1>
    <form action="/dummy">
      <label for="first">Enter Your First Name: </label>
      <input id="first" type="text" name="first" required />
      <p>
        <label for="user">Enter Your Username</label>
        <input
          id="user"
          type="text"
          name="user"
          required
          minlength="5"
          maxlength="20"
        />
      </p>
      <p>
        <label for="email">Please enter your email: </label>
        <input id="email" name="email" type="email" required />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
